<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./cssFile/all.min.css">
    <link rel="stylesheet" href="./cssFile/normalize.css">
    <link rel="stylesheet" href="./cssFile/style.css">
</head>
<body>
    <section>
        <div class="continer">
            <div class="content">
                <form action="">
                    <input type="text" placeholder="0" readonly>
                </form>
                <div class="buttons">
                    <button style="background-color: #cfcbcb; color:#000; font-size: 17px;">AC</button>
                    <button style="background-color: #cfcbcb; color: #000; font-size: 17px">DEL</button>
                    <button style="background-color: #cfcbcb; color: #000;">%</button>
                    <button style="background-color: #ffa000;">/</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button style="background-color: #ffa000;">*</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button style="background-color: #ffa000;">-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button style="background-color: #ffa000;">+</button>
                    <button style="width: 138px; border-radius: 30px;">0</button>
                    <button>.</button>
                    <button style="background-color: #ffa000;">=</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
